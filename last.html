<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Admission Form</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#1e2a44;
    padding:20px;
}

.form-container{
    max-width:750px;
    margin:auto;
    background:#ffffff;
    padding:25px;
    border-radius:10px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

h1{
    text-align:center;
    color:#1e2a44;
    margin-bottom:25px;
}

h2{
    margin:25px 0 10px;
    color:#0f1a33;
    border-bottom:2px solid #ffd700;
    padding-bottom:5px;
}

label{
    display:block;
    margin-top:12px;
    font-weight:bold;
}

input, select, textarea{
    width:100%;
    padding:10px;
    margin-top:5px;
    border:1px solid #ccc;
    border-radius:5px;
    font-size:15px;
}

textarea{
    resize:none;
}

button{
    width:100%;
    margin-top:25px;
    padding:12px;
    background:#1e2a44;
    color:white;
    font-size:18px;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#0f1a33;
}

.note{
    margin-top:15px;
    font-size:14px;
    color:#555;
    text-align:center;
}

/* Responsive */
@media(max-width:600px){
    .form-container{
        padding:15px;
    }
}
</style>
</head>

<body>

<div class="form-container">
    <h1>School Admission Form</h1>

    <form onsubmit="return submitForm()">

        <!-- STUDENT DETAILS -->
        <h2>Student Details</h2>

        <label>Date of Admission</label>
        <input type="date" required>

        <label>Student Name</label>
        <input type="text" placeholder="Enter Student Name" required>

        <label>Father's Name</label>
        <input type="text" placeholder="Enter Father's Name" required>

        <label>Mother's Name</label>
        <input type="text" placeholder="Enter Mother's Name">

        <label>Date of Birth</label>
        <input type="date" required>

        <label>Class Applying For</label>
        <select required>
            <option value="">Select Class</option>
            <option>Nursery</option>
            <option>LKG</option>
            <option>UKG</option>
            <option>Class 1</option>
            <option>Class 2</option>
            <option>Class 3</option>
            <option>Class 4</option>
            <option>Class 5</option>
            <option>Class 6</option>
            <option>Class 7</option>
            <option>Class 8</option>
        </select>

        <!-- IDENTIFICATION -->
        <h2>Identification Details</h2>

        <label>Aadhaar Card Number</label>
        <input type="text" placeholder="Enter 12 Digit Aadhaar Number" maxlength="12" required>

        <label>Scholar ID</label>
        <input type="text" placeholder="Enter Scholar ID">

        <label>SSSM ID</label>
        <input type="text" placeholder="Enter SSSM ID">

        <label>OTR Number</label>
        <input type="text" placeholder="Enter OTR Number">

        <label>U-DISE / Upper ID Number</label>
        <input type="text" placeholder="Enter Upper ID Number">

        <!-- PERSONAL DETAILS -->
        <h2>Personal Details</h2>

        <label>Gender</label>
        <select required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Height (cm)</label>
        <input type="text" placeholder="Enter Height">

        <label>Weight (kg)</label>
        <input type="text" placeholder="Enter Weight">

        <label>Caste</label>
        <input type="text" placeholder="Enter Caste">

        <!-- CONTACT DETAILS -->
        <h2>Contact Details</h2>

        <label>Mobile Number</label>
        <input type="tel" placeholder="Enter Mobile Number" required>

        <label>Email ID</label>
        <input type="email" placeholder="Enter Email ID">

        <label>Address</label>
        <textarea rows="3" placeholder="Enter Full Address"></textarea>

        <button type="submit">Submit Admission Form</button>

        <div class="note">
            Note: All details should be filled correctly.  
            Original documents and **5 passport size photographs** are required at the time of admission.
        </div>

    </form>
</div>

<script>
function submitForm(){
    alert("Admission Form Submitted Successfully!");
    return false;
}
</script>

</body>
</html>
